<ion-header>
  <ion-toolbar>
    <ion-title>
      College&Me
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
    <ion-card class="welcome-card">
      <ion-img src="https://www.rappahannockunitedway.org/wp-content/uploads/2017/11/graduation-caps.jpg"></ion-img>
      <ion-card-header>
        <ion-card-subtitle>Get Started</ion-card-subtitle>
        <ion-card-title>Welcome to College&Me</ion-card-title>
      </ion-card-header>
      <ion-card-content>
        <p>With the use of this application you will be able sucessfully fill out college application in minutes.</p>
      </ion-card-content>
    </ion-card>
    <ion-list lines="none">
      <ion-list-header>
        <ion-label>Navigation</ion-label>
      </ion-list-header>
      <ion-item href="http://localhost:8100/tabs/tab2">
        <ion-icon slot="start" color="medium" name="person"></ion-icon>
        <ion-label>Your Information</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/building/scaffolding">
        <ion-icon slot="start" color="medium" name="build"></ion-icon>
        <ion-label>Scaffold Out Your App</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/layout/structure">
        <ion-icon slot="start" color="medium" name="grid"></ion-icon>
        <ion-label>Change Your App Layout</ion-label>
      </ion-item>
      <ion-item href="https://ionicframework.com/docs/theming/basics">
        <ion-icon slot="start" color="medium" name="color-fill"></ion-icon>
        <ion-label>Theme Your App</ion-label>
      </ion-item>
    </ion-list>
</ion-content>
